<div class="connectionstring">
  Endpoint connection:
  <span>{{url}}</span>
  <span *ngIf="port!==''">:{{port}}</span>
</div>

<mat-form-field class="connection-form">
  <input matInput placeholder="Connection Name" [(ngModel)]="name">
</mat-form-field>

<mat-form-field class="connection-form">
  <input matInput placeholder="Endpoint URI" [(ngModel)]="url" (focus)="writeDefaultConnect()">
</mat-form-field>

<mat-form-field class="connection-form">
  <input matInput placeholder="Port" [(ngModel)]="port">
</mat-form-field>

<mat-form-field class="connection-form">
  <input matInput placeholder="Username" [(ngModel)]="username">
</mat-form-field>

<mat-form-field class="connection-form">
  <input matInput type="password" placeholder="Password" [(ngModel)]="password" (focusout)="showNotSecurePasswordBadge()">
</mat-form-field>

<mat-form-field class="connection-form">
  <mat-select placeholder="Encryption" [(ngModel)]="encryption">
    <mat-option value="0">None</mat-option>    
    <mat-option value="1">Basic128</mat-option>
    <mat-option value="2">Basic128Rsa15</mat-option>
    <mat-option value="3">Basic192</mat-option>
    <mat-option value="4">Basic192Rsa15</mat-option>
    <mat-option value="5">Basic256</mat-option>
    <mat-option value="6">Basic256Rsa15</mat-option>
    <mat-option value="7">Basic256Sha256</mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="LogConnectionDetails()" class="btn">
  Save and overwrite connection
</button>
